<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculateur ROI - Nexalis Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    @media print {
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [formData, setFormData] = useState({
        companyName: '',
        employees: '',
        currentCost: '',
        industry: 'services'
      });
      const [results, setResults] = useState(null);

      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({
          ...prev,
          [name]: value
        }));
      };

      const calculateROI = () => {
        const employees = parseInt(formData.employees) || 0;
        const currentCost = parseFloat(formData.currentCost) || 0;
        
        const gainsProductivite = employees * 5000;
        const reductionCouts = currentCost * 0.3;
        const gainsTotal = gainsProductivite + reductionCouts;
        const investissement = 15000;
        const roi = ((gainsTotal - investissement) / investissement) * 100;
        const payback = investissement / (gainsTotal / 12);

        setResults({
          gainsProductivite,
          reductionCouts,
          gainsTotal,
          investissement,
          roi,
          payback
        });
      };

      const exportPDF = () => {
        const element = document.getElementById('results-section');
        const opt = {
          margin: 10,
          filename: `ROI_Nexalis_${formData.companyName || 'Entreprise'}.pdf`,
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-green-50 py-12 px-4">
          <div className="max-w-4xl mx-auto">
            <div className="text-center mb-12">
              <h1 className="text-4xl font-bold text-blue-900 mb-4">
                Calculateur ROI
              </h1>
              <p className="text-xl text-gray-600">
                Nexalis Solutions - Optimisation Digitale
              </p>
            </div>

            <div className="bg-white rounded-xl shadow-lg p-8 mb-8">
              <h2 className="text-2xl font-semibold text-gray-800 mb-6">
                Informations de votre entreprise
              </h2>
              
              <div className="space-y-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Nom de l'entreprise
                  </label>
                  <input
                    type="text"
                    name="companyName"
                    value={formData.companyName}
                    onChange={handleInputChange}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Votre entreprise"
                  />
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Nombre d'employ√©s
                  </label>
                  <input
                    type="number"
                    name="employees"
                    value={formData.employees}
                    onChange={handleInputChange}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="50"
                  />
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Co√ªts IT actuels annuels (‚Ç¨)
                  </label>
                  <input
                    type="number"
                    name="currentCost"
                    value={formData.currentCost}
                    onChange={handleInputChange}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="50000"
                  />
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Secteur d'activit√©
                  </label>
                  <select
                    name="industry"
                    value={formData.industry}
                    onChange={handleInputChange}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  >
                    <option value="services">Services</option>
                    <option value="commerce">Commerce</option>
                    <option value="industrie">Industrie</option>
                    <option value="tech">Technologie</option>
                  </select>
                </div>

                <button
                  onClick={calculateROI}
                  className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200"
                >
                  Calculer le ROI
                </button>
              </div>
            </div>

            {results && (
              <div id="results-section" className="bg-white rounded-xl shadow-lg p-8">
                <h2 className="text-2xl font-semibold text-gray-800 mb-6">
                  R√©sultats pour {formData.companyName || 'votre entreprise'}
                </h2>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                  <div className="bg-green-50 p-6 rounded-lg">
                    <h3 className="text-lg font-semibold text-green-800 mb-2">
                      ROI Estim√©
                    </h3>
                    <p className="text-3xl font-bold text-green-600">
                      {results.roi.toFixed(0)}%
                    </p>
                  </div>

                  <div className="bg-blue-50 p-6 rounded-lg">
                    <h3 className="text-lg font-semibold text-blue-800 mb-2">
                      Retour sur investissement
                    </h3>
                    <p className="text-3xl font-bold text-blue-600">
                      {results.payback.toFixed(1)} mois
                    </p>
                  </div>

                  <div className="bg-purple-50 p-6 rounded-lg">
                    <h3 className="text-lg font-semibold text-purple-800 mb-2">
                      Gains de productivit√©
                    </h3>
                    <p className="text-3xl font-bold text-purple-600">
                      {results.gainsProductivite.toLocaleString('fr-FR')} ‚Ç¨
                    </p>
                  </div>

                  <div className="bg-orange-50 p-6 rounded-lg">
                    <h3 className="text-lg font-semibold text-orange-800 mb-2">
                      R√©duction des co√ªts
                    </h3>
                    <p className="text-3xl font-bold text-orange-600">
                      {results.reductionCouts.toLocaleString('fr-FR')} ‚Ç¨
                    </p>
                  </div>
                </div>

                <div className="bg-gray-50 p-6 rounded-lg mb-6">
                  <h3 className="text-xl font-semibold text-gray-800 mb-4">
                    D√©tails financiers
                  </h3>
                  <div className="space-y-2">
                    <div className="flex justify-between">
                      <span className="text-gray-600">Investissement initial:</span>
                      <span className="font-semibold">{results.investissement.toLocaleString('fr-FR')} ‚Ç¨</span>
                    </div>
                    <div className="flex justify-between">
                      <span className="text-gray-600">Gains totaux (1√®re ann√©e):</span>
                      <span className="font-semibold text-green-600">
                        {results.gainsTotal.toLocaleString('fr-FR')} ‚Ç¨
                      </span>
                    </div>
                    <div className="flex justify-between border-t pt-2">
                      <span className="text-gray-800 font-semibold">B√©n√©fice net:</span>
                      <span className="font-bold text-green-600">
                        {(results.gainsTotal - results.investissement).toLocaleString('fr-FR')} ‚Ç¨
                      </span>
                    </div>
                  </div>
                </div>

                <button
                  onClick={exportPDF}
                  className="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200"
                >
                  üìÑ T√©l√©charger le rapport PDF
                </button>
              </div>
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
